<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form01.css" />
    <title>Formulario</title>    
  </head>
  <body>
    <header>
      <h1>JavaScript Formulario</h1>
    </header>

    <div class="container">
      <form id="formulario">
        <h1 id="titulo'">Usuario</h1>
        <div class="msg"></div>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
          <small id="textNome"></small>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" />
          <small id="textTelefone"></small>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" />
          <small id="textEmail"></small>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" />
            <small id="textSenha"></small>
          </div>
        <input id="botao" class="btn" type="submit" value="Enviar"/>
        <br/>
        <small id="textFormulario"></small>
      </form>

    </div>

    <script src="form01.js"></script>
  </body>
</html>
